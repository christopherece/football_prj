{% extends 'base.html' %}
{% block content %}
<div class="container py-5 mt-5" style="margin-top: 100px !important;">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow border-0">
        <div class="card-body p-4">
          <h3 class="mb-4 text-center">Reset Your Password</h3>
          <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="mb-3">
              <label for="id_email" class="form-label">Email address</label>
              {{ form.email }}
              {% for error in form.email.errors %}<div class="text-danger small">{{ error }}</div>{% endfor %}
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Password Reset Email</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
