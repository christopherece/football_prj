{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container py-5 mt-5" style="margin-top: 100px !important;">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
      <div class="card shadow-lg border-0 p-0" style="border-radius: 18px; overflow: hidden; min-height: 650px;">
        <div class="card-body p-0">
          <div class="row g-0 align-items-center">
            <div class="col-12 text-center pt-4 pb-2" style="background: #f5f5f5;">
              {% if profile.photo %}
                <img src="{{ profile.photo.url }}" class="rounded-circle shadow mb-2" style="width: 110px; height: 110px; object-fit: cover; border: 3px solid #fff; box-shadow: 0 2px 8px #bbb;" alt="Profile Photo">
              {% else %}
                <img src="https://ui-avatars.com/api/?name={{ user.first_name }}+{{ user.last_name }}&size=110" class="rounded-circle shadow mb-2" style="width: 110px; height: 110px; object-fit: cover; border: 3px solid #fff; box-shadow: 0 2px 8px #bbb;" alt="Profile Photo">
              {% endif %}
            </div>
            <div class="col-12 px-4 py-4">
              <h4 class="mb-3 text-center text-primary" style="letter-spacing: 1px;">My Profile</h4>
              <form>
                <div class="row">
                  <div class="form-group col-12 col-sm-6 mb-3">
                    <label class="form-label fw-semibold small">First Name</label>
                    <input type="text" class="form-control" value="{{ user.first_name }}" readonly>
                  </div>
                  <div class="form-group col-12 col-sm-6 mb-3">
                    <label class="form-label fw-semibold small">Last Name</label>
                    <input type="text" class="form-control" value="{{ user.last_name }}" readonly>
                  </div>
                  <div class="form-group col-12 col-sm-6 mb-3">
                    <label class="form-label fw-semibold small">Username</label>
                    <input type="text" class="form-control" value="{{ user.username }}" readonly>
                  </div>
                  <div class="form-group col-12 col-sm-6 mb-3">
                    <label class="form-label fw-semibold small">Email</label>
                    <input type="email" class="form-control" value="{{ user.email }}" readonly>
                  </div>
                  <div class="form-group col-12 col-sm-6 mb-3">
                    <label class="form-label fw-semibold small">Sex</label>
                    <input type="text" class="form-control" value="{{ profile.get_sex_display }}" readonly>
                  </div>
                  <div class="form-group col-12 col-sm-6 mb-3">
                    <label class="form-label fw-semibold small">Date of Birth</label>
                    <input type="text" class="form-control" value="{{ profile.date_of_birth }}" readonly>
                  </div>
                  <div class="form-group col-12 col-sm-6 mb-3">
                    <label class="form-label fw-semibold small">Nationality</label>
                    <input type="text" class="form-control" value="{{ profile.nationality }}" readonly>
                  </div>
                  <div class="form-group col-12 col-sm-6 mb-3">
                    <label class="form-label fw-semibold small">Phone Number</label>
                    <input type="text" class="form-control" value="{{ profile.phone_number }}" readonly>
                  </div>
                  <div class="form-group col-12 mb-3">
                    <label class="form-label fw-semibold small">Address</label>
                    <textarea class="form-control" rows="2" readonly>{{ profile.address }}</textarea>
                  </div>
                  <div class="form-group col-12 col-sm-6 mb-3">
                    <label class="form-label fw-semibold small">Guardian Name</label>
                    <input type="text" class="form-control" value="{{ profile.guardian_name }}" readonly>
                  </div>
                  <div class="form-group col-12 col-sm-6 mb-3">
                    <label class="form-label fw-semibold small">Guardian Phone</label>
                    <input type="text" class="form-control" value="{{ profile.guardian_phone }}" readonly>
                  </div>
                  <div class="form-group col-12 col-sm-6 mb-3">
                    <label class="form-label fw-semibold small">Emergency Contact</label>
                    <input type="text" class="form-control" value="{{ profile.emergency_contact }}" readonly>
                  </div>
                  <div class="form-group col-12 col-sm-6 mb-3">
                    <label class="form-label fw-semibold small">Emergency Phone</label>
                    <input type="text" class="form-control" value="{{ profile.emergency_phone }}" readonly>
                  </div>
                  <div class="form-group col-12 col-sm-6 mb-3">
                    <label class="form-label fw-semibold small">Playing Position</label>
                    <input type="text" class="form-control" value="{{ profile.get_playing_position_display }}" readonly>
                  </div>
                  <div class="form-group col-12 col-sm-6 mb-3">
                    <label class="form-label fw-semibold small">Preferred Foot</label>
                    <input type="text" class="form-control" value="{{ profile.get_preferred_foot_display }}" readonly>
                  </div>
                  <div class="form-group col-12 mb-3">
                    <label class="form-label fw-semibold small">Medical Conditions</label>
                    <textarea class="form-control" rows="2" readonly>{{ profile.medical_conditions }}</textarea>
                  </div>
                  <div class="form-group col-12 mb-3">
                    <label class="form-label fw-semibold small">Notes</label>
                    <textarea class="form-control" rows="2" readonly>{{ profile.notes }}</textarea>
                  </div>
                </div>
              </form>
              <div class="d-grid mt-3">
                <a href="{% url 'profile_edit' user_id=user.id %}" class="btn btn-primary btn-lg">Edit Profile</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
