{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid bg-light py-5">
    <div class="container py-5" style="padding-top: 5rem !important;">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h2 class="card-title mb-3">Join Our Academy</h2>
                        <p class="text-muted">Create your account to start your football journey</p>
                    </div>
                    
                    <form method="POST" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="{{ form.first_name.id_for_label }}" name="first_name" placeholder="First Name" required>
                                    <label for="{{ form.first_name.id_for_label }}">First Name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="{{ form.last_name.id_for_label }}" name="last_name" placeholder="Last Name" required>
                                    <label for="{{ form.last_name.id_for_label }}">Last Name</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="username" placeholder="Username" required>
                            <label for="{{ form.username.id_for_label }}">Username</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="{{ form.email.id_for_label }}" name="email" placeholder="name@example.com" required>
                            <label for="{{ form.email.id_for_label }}">Email address</label>
                        </div>

                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="{{ form.password1.id_for_label }}" name="password1" placeholder="Password" required>
                                    <label for="{{ form.password1.id_for_label }}">Password</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="{{ form.password2.id_for_label }}" name="password2" placeholder="Confirm Password" required>
                                    <label for="{{ form.password2.id_for_label }}">Confirm Password</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="date" class="form-control" id="{{ form.date_of_birth.id_for_label }}" name="date_of_birth" placeholder="Date of Birth">
                            <label for="{{ form.date_of_birth.id_for_label }}">Date of Birth</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="tel" class="form-control" id="{{ form.phone_number.id_for_label }}" name="phone_number" placeholder="Phone Number">
                            <label for="{{ form.phone_number.id_for_label }}">Phone Number</label>
                        </div>

                        <div class="form-floating mb-3">
                            <textarea class="form-control" placeholder="Address" id="{{ form.address.id_for_label }}" name="address" style="height: 100px"></textarea>
                            <label for="{{ form.address.id_for_label }}">Address</label>
                        </div>

                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="{{ form.emergency_contact.id_for_label }}" name="emergency_contact" placeholder="Emergency Contact">
                                    <label for="{{ form.emergency_contact.id_for_label }}">Emergency Contact Name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="tel" class="form-control" id="{{ form.emergency_phone.id_for_label }}" name="emergency_phone" placeholder="Emergency Phone">
                                    <label for="{{ form.emergency_phone.id_for_label }}">Emergency Contact Phone</label>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Join Now</button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p class="mb-0">Already have an account? <a href="{% url 'accounts:login' %}" class="text-primary">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_css %}
<style>
    .container {
        margin-top: 100px;
    }
    
    .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    
    .card-title {
        color: #2C3E50;
        font-weight: 600;
    }
    
    .form-control:focus {
        border-color: #3498DB;
        box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
    }
    
    .form-floating {
        position: relative;
    }
    
    .form-floating > label {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        padding: 1rem 0.75rem;
        pointer-events: none;
        border: 1px solid transparent;
        transform-origin: 0 0;
        transition: opacity 0.1s ease-in-out, transform 0.1s ease-in-out;
    }
    
    .form-floating > .form-control:focus ~ label {
        transform: scale(0.85) translateY(-0.75rem) translateX(0.15rem);
        opacity: 0.8;
    }
    
    .form-floating > .form-control:not(:placeholder-shown) ~ label {
        transform: scale(0.85) translateY(-0.75rem) translateX(0.15rem);
        opacity: 0.8;
    }
    
    .btn-primary {
        background: linear-gradient(135deg, #3498DB 0%, #2C3E50 100%);
        border: none;
        padding: 1rem;
        font-weight: 500;
        letter-spacing: 0.5px;
    }
    
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(44, 62, 80, 0.3);
    }
    
    @media (max-width: 768px) {
        .container {
            margin-top: 80px;
        }
        
        .card {
            margin: 1rem;
        }
        
        .form-control {
            font-size: 1rem;
        }
    }
</style>
{% endblock %}
